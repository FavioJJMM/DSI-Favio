<!DOCTYPE html>
<html>
<head>
	<title>eje1</title>
	<style>
		div {
			position: absolute;
			top: 0;
			left: 0;
			height: 50%;
			width: 50%;
		}

		#div1 {
			background-color: red;
		}

		#div2 {
			background-color: green;
			left: 50%;
		}

		#div3 {
			background-color: blue;
			top: 50%;
		}

		#div4 {
			background-color: yellow;
			top: 50%;
			left: 50%;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</body>
</html>
